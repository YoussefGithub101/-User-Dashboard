 
  @if (isLoaded){
    <p-table  
    [lazy]="true"
    [value]="[{},{},{},{},{},{}]" 
    (onLazyLoad)="getUsers($event)"
    [tableStyle]="{ 'min-width': '50rem' }"
    >
       <ng-template pTemplate="header">
           <tr>
               <th>id</th>
               <th>avatar</th>
               <th>email</th>
               <th>First name</th>
               <th>Last name</th>
           </tr>
       </ng-template>
       <ng-template pTemplate="body" let-product>
           <tr>
               <td><p-skeleton></p-skeleton></td>
               <td><p-skeleton shape="circle" size="4rem" styleClass="mr-2"></p-skeleton></td>
               <td><p-skeleton></p-skeleton></td>
               <td><p-skeleton></p-skeleton></td>
               <td><p-skeleton></p-skeleton></td>
           </tr>
       </ng-template>
   </p-table>
  } @else {
    <p-table    
    #table
    selectionMode="single"
    [value]="userdata"
    dataKey="id"
    [scrollable]="true" responsiveLayout="stack"
 
    [paginator]="true"
    [rows]="rows"
    [lazy]="true"
    [totalRecords]="total"
    (onLazyLoad)="getUsers($event)"
    [showCurrentPageReport]="true"
    [showFirstLastIcon]="false"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
     >
    
    <ng-template pTemplate="header">
        <tr >
            <th style="width:10%" >id</th>
            <th style="width:15%">avatar</th>
            <th style="width:25%">email</th>
            <th style="width:25%">First name</th>
            <th style="width:25%">Last name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-userdata>
        <tr  [routerLink]="['/profile/',userdata.id]" style="cursor: pointer;">
            <td>{{ userdata.id}}</td>
            <td> <img src="{{ userdata.avatar }}" alt="avatar" class="avatar"></td>
            <td>{{ userdata.email }}</td>
            <td>{{ userdata.first_name }}   </td>
            <td>{{ userdata.last_name }}</td>
        </tr>
    </ng-template>
 
    </p-table>
  }
